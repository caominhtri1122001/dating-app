<app-navbar>

</app-navbar>
<h3 class="text-center">Hello, {{name}}</h3>
<table class="container table table-striped table-bordered table-hover">
    <thead>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
        </tr>
    </tbody>
</table>
